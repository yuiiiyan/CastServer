<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户端列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>null：</p>
                                <input type="text" name="clientid"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="clientname"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="clientinfo"/>
                            </li>
                            <li class="select-time">
                                <p>null：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatdate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatdate]"/>
                            </li>
                            <li class="select-time">
                                <p>null：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginFinallogindate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endFinallogindate]"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="note"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="isuse"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="pow1"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="grouppow"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="outv1"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="outv2"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="v24"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="v28"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="extendpow"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="solarpow"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="charge"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="work"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="ip"/>
                            </li>
                            <li>
                                <p>null：</p>
                                <input type="text" name="isregister"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="castserver:shuofang-client:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="castserver:shuofang-client:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="castserver:shuofang-client:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="castserver:shuofang-client:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('castserver:shuofang-client:edit')}]];
        var removeFlag = [[${@permission.hasPermi('castserver:shuofang-client:remove')}]];
        var prefix = ctx + "castserver/shuofang-client";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "客户端",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'imei', 
                    title : 'null',
                    visible: false
                },
                {
                    field : 'clientid', 
                    title : 'null'
                },
                {
                    field : 'clientname', 
                    title : 'null'
                },
                {
                    field : 'clientinfo', 
                    title : 'null'
                },
                {
                    field : 'creatdate', 
                    title : 'null'
                },
                {
                    field : 'finallogindate', 
                    title : 'null'
                },
                {
                    field : 'note', 
                    title : 'null'
                },
                {
                    field : 'isuse', 
                    title : 'null'
                },
                {
                    field : 'pow1', 
                    title : 'null'
                },
                {
                    field : 'grouppow', 
                    title : 'null'
                },
                {
                    field : 'outv1', 
                    title : 'null'
                },
                {
                    field : 'outv2', 
                    title : 'null'
                },
                {
                    field : 'v24', 
                    title : 'null'
                },
                {
                    field : 'v28', 
                    title : 'null'
                },
                {
                    field : 'extendpow', 
                    title : 'null'
                },
                {
                    field : 'solarpow', 
                    title : 'null'
                },
                {
                    field : 'charge', 
                    title : 'null'
                },
                {
                    field : 'work', 
                    title : 'null'
                },
                {
                    field : 'ip', 
                    title : 'null'
                },
                {
                    field : 'isregister', 
                    title : 'null'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.imei + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.imei + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
